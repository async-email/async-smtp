[package]

name = "async-smtp"
version = "0.2.0"
description = "SMTP client"
readme = "README.md"
homepage = "https://github.com/async-email/async-smtp"
repository = "https://github.com/async-email/async-smtp"
license = "Apache-2.0/MIT"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
categories = ["email"]
keywords = ["email", "smtp", "mailer"]
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "async-email/async-smtp" }
is-it-maintained-open-issues = { repository = "async-email/async-smtp" }

[dependencies]
log = "^0.4"
nom = { version = "^5.0", optional = true }
bufstream = { version = "^0.1", optional = true }
base64 = { version = "^0.11", optional = true }
futures = "0.3.4"
hostname = { version = "0.1.5", optional = true }
serde = { version = "^1.0", optional = true }
serde_json = { version = "^1.0", optional = true }
serde_derive = { version = "^1.0", optional = true }
fast_chemail = "^0.9"
async-native-tls = { version = "0.3.1", default_features = false }
async-trait = "0.1.17"
pin-project = "0.4.5"
pin-utils = "0.1.0-alpha.4"
thiserror = "1.0.9"

# Supported Runtimes
async-std = { version = "1.4", features = ["unstable"], optional = true }
tokio = { version = "0.2", features = ["full"], optional = true }

[dev-dependencies]
env_logger = "^0.7"
glob = "^0.3"
criterion = "^0.3"
async-attributes = "1.1.1"

[[bench]]
name = "transport_smtp"
harness = false

[features]
default = ["file-transport", "smtp-transport", "sendmail-transport"]
unstable = []
serde-impls = ["serde", "serde_derive"]
file-transport = ["serde-impls", "serde_json"]
smtp-transport = ["bufstream", "base64", "nom", "hostname"]
sendmail-transport = []
native-tls-vendored = ["async-native-tls/vendored"]

# Runtime
runtime-tokio = ["tokio", "async-native-tls/runtime-tokio"]
runtime-async-std = ["async-std", "async-native-tls/runtime-async-std"]

[[example]]
name = "smtp"
required-features = ["smtp-transport"]

[[example]]
name = "smtp_gmail"
required-features = ["smtp-transport"]
